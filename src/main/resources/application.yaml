server:
  servlet:
    context-path: /assembleia-api
spring:
  datasource:
    url: jdbc:h2:file:~/h2db
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
management:
  endpoints:
    web:
      exposure:
        include:
        - "*"
logging:
  file:
    name: application.log
java:
  runtime:
    version: 11  
        
         
            
        
